<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
        <link rel="stylesheet" href="./css/login.css">
    </head>



    <body>


        <div class="limiter">
            <div class="container-login100" style="background-color: aqua;">
                <div class="wrap-login100 ">
                    <form class="login100-form">
                        <span class="login100-form-title">
                            Login
                        </span>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Username</span> 
                            <input class="input100" type="text" name="username" required autocomplete="off" placeholder="Type your username">
                        </div>

                        <div class="wrap-input101 validate-input">
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="pass" required autocomplete="off" placeholder="Type your password">
                        </div>

                        <div class="text-right">
                            <a href="#">
                                Forgot password?
                            </a>
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Login
                                </button>
                            </div>
                        </div>

                        <div class="txt1 text-center">
                            <span>
                                Or Login Using
                            </span>
                        </div>
                        <div class="signupusing">
                            <a href="#" class="login100-social-item bg1">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="login100-social-item bg2">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="login100-social-item bg3">
                                <i class="fa fa-google"></i>
                            </a>
                        </div>
                        <div class="signup">
                            <span class="sign">
                                Don't have an Account?
                            </span>
                            <a href="./signup.html" class="txt2">
                                Sign Up
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="dropDownSelect1"></div>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
