<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">         <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/signup.css">
    </head>



    <body>


        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                <div class="wrap-login100 ">
                    <form class="login100-form">
                        <span class="login100-form-title">
                            Sign Up
                        </span>
                        <div class="wrap-input100 validate-input">
                            <span class="label-input100">Username</span>
                            
                            <input class="input100" type="text" name="username" required autocomplete="off" placeholder="Type your username">
                        </div>

                        <div class="wrap-input100 validate-input" >
                            <span class="label-input100">Email</span>
                            <input class="input100" type="email" name="email" required autocomplete="off" placeholder="Type your email">
                        </div>

                        <div class="wrap-input100 validate-input" >
                            <span class="label-input100">Password</span>
                            <input class="input100" type="password" name="pass" required autocomplete="off" placeholder="Type your password">
                        </div>

                        <div class="wrap-input101 validate-input">
                            <span class="label-input100">Confirm Password</span>
                            <input class="input100" type="password" name="confirmpass" required autocomplete="off" placeholder="Type your password">
                        </div>

                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>
                                <button class="login100-form-btn">
                                    Sign Up
                                </button>
                            </div>
                        </div>
                    <!---
                        <div class="txt1 text-center">
                            <span>
                                Or Sign Up Using
                            </span>
                        </div>
                        <div class="signupusing">
                            <a href="#" class="login100-social-item bg1">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a href="#" class="login100-social-item bg2">
                                <i class="fa fa-twitter"></i>
                            </a>
                            <a href="#" class="login100-social-item bg3">
                                <i class="fa fa-google"></i>
                            </a>
                        </div>
                        --->
                        <div class="signup">
                            <span class="sign">
                                Already have an Account?
                            </span>
                            <a href="login.html" class="txt2">
                                Login
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
